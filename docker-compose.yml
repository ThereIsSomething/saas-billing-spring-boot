version: '3.8'

services:
  # Spring Boot Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas-billing-app
    ports:
      - "8080:8080"
    environment:
      # MongoDB Configuration
      - MONGODB_URI=mongodb://mongo:27017/saas_billing
      - MONGODB_DATABASE=saas_billing

      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_TYPE=redis

      # JWT Configuration (CHANGE IN PRODUCTION!)
      - JWT_SECRET=your-super-secret-jwt-key-minimum-32-characters-long
      - JWT_EXPIRATION=86400000

      # Application Settings
      - LOG_LEVEL=INFO
      - FILE_UPLOAD_DIR=/app/uploads
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads-data:/app/uploads
    networks:
      - saas-network
    restart: unless-stopped

  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: saas-billing-mongo
    environment:
      - MONGO_INITDB_DATABASE=saas_billing
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - saas-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: saas-billing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - saas-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Mongo Express (Web UI for MongoDB - optional, for development)
  mongo-express:
    image: mongo-express:latest
    container_name: saas-billing-mongo-ui
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    ports:
      - "8082:8081"
    depends_on:
      - mongo
    networks:
      - saas-network
    profiles:
      - dev # Only starts with: docker-compose --profile dev up

  # Redis Commander (Web UI for Redis - optional, for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: saas-billing-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - saas-network
    profiles:
      - dev # Only starts with: docker-compose --profile dev up

networks:
  saas-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local
  uploads-data:
    driver: local
